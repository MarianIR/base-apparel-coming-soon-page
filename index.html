<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <script src="app.js" defer></script>
    <link
      rel="stylesheet"
      href="/base-apparel-coming-soon-page/scss/main.css"
    />
  </head>
  <body>
    <main class="main-section">
      <img
        src="/base-apparel-coming-soon-page/images/logo.svg"
        alt="logo"
        class="logo"
        width="100"
        height="20"
      />
      <section class="content-section">
        <div class="main-image"></div>
        <article class="article-content">
          <h1 class="main-header">
            <strong> We're</strong> <br />
            coming soon
          </h1>
          <p class="article-paragraph">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form action="#" class="send-email">
            <input
              type="email"
              id="email"
              placeholder="Email Address"
              class="email-input"
              required
              pattern=".+@gmail.com"
            />

            <button class="send-button">
              <img
                src="/base-apparel-coming-soon-page/images/icon-arrow.svg"
                alt="arrow icon"
                class="arrow-icon"
                width="12"
                height="12"
              />
            </button>
            <p class="provide-email"></p>
          </form>
        </article>
      </section>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.linkedin.com/in/marian-irinel-raileanu-1a4088206/"
          target="_blank"
          >Marian</a
        >.
      </p>
    </footer>
  </body>
</html>
